{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Login</title>
</head>

<body>
<div class="main-container">
    <div class="page-block login-container">
        <h1 class="main-title">Добро пожаловать на <span class="colored-text">
        Летний онлайн-турнир!
      </span></h1>
        <form action="{% url 'tournament:login' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="login-form">

                <label class="input-title" for="login">
                    Логин:
                    <input name="username" type="text" id="login" class="form-field login"> </label>
                <label class="input-title" for="password">
                    Пароль:
                    <input name="password" type="password" id="password" class="form-field password"></label>
            </div>
            <button type="submit" class="login-button">Войти</button>
        </form>
    </div>
</div>
</body>

</html>
